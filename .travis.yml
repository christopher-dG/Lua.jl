dist: xenial
language: julia
julia: [1.0, nightly]
matrix:
  allow_failures: [{julia: nightly}]
  fast_finish: true
notifications: {email: false}
addons: {apt: {packages: [lua5.3-dev]}}
jobs:
  include:
    - stage: Documentation
      julia: 1.0
      script: julia --project=docs -e '
          using Pkg;
          Pkg.develop(PackageSpec(path=pwd()));
          Pkg.instantiate();
          Pkg.build("Lua");
          include("docs/make.jl");'
      after_success: skip
